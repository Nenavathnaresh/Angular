<div>
  <form [formGroup]="studentForm" class="text-center m-3 p-3 border rounded w-50 m-auto">
    <h2>Student Form</h2>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="firstname">
      <label for="floatingInput">Firstname</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingPassword" placeholder="Password" formControlName="lastname">
      <label for="floatingPassword">Lastname</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingPassword" placeholder="Password" formControlName="course">
      <label for="floatingPassword">Course</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingPassword" placeholder="Password" formControlName="batch">
      <label for="floatingPassword">Batch</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingPassword" placeholder="Password" formControlName="email">
      <label for="floatingPassword">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingPassword" placeholder="Password" formControlName="phone">
      <label for="floatingPassword">Phone Number</label>
    </div>
    <div class="m-3">
      <button class="btn btn-primary"  type="submit">Submit</button>
    </div>
  </form>
</div>

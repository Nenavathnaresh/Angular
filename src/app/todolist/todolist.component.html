<div class="mybox">
    <h1>Todo Component</h1>
    <input type="text" [(ngModel)]="newtask">
    <button (click)="addtask()">Add Task</button>
    <ul>
        <li *ngFor="let task of tasks; let i = index" [style.textDecoration]="task.status?'line-through':'' ">
            {{task.title}}
            <button (click)="delete(i)">Delete</button>
            <button>Edit</button>
            <button (click)="done(task)">Done</button>
            <button (click)="undo(task)">Undo</button>
        </li>
    </ul>
</div>

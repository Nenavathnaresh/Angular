<div>
    <h2>Accordian</h2>
    <div class="accordion">
        <div class="accordion-item" *ngFor="let item of items; let i = index" [ngClass]="{'active': i === activeIndex}">
            <div class="accordion-title d-flex justify-content-between" (click)="toggleAccordion(i)">
                {{ item.title }}
                <span class="icon">
                    <i class="bi"
                        [ngClass]="{'bi-chevron-up': i === activeIndex, 'bi-chevron-down': i !== activeIndex}"></i>
                </span>
            </div>
            <div class="accordion-content" *ngIf="i === activeIndex">
                {{ item.content }}
            </div>
        </div>
    </div>

</div>

<div>
    <form [formGroup]="loginForm" class="w-50 p-3 m-3 border border-success rounded m-auto  ">
        <h1 class="text-center mb-3">Login</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
            <label for="floatingPassword">Password</label>
        </div>
        <div>
            <button class="btn btn-primary m-3" type="submit" (click)="login()">Login</button>
        </div>
    </form>
</div>

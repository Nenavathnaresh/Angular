{{product.title}}
<img [src]="product.image" width="100%" height="200px" alt="">
<button class="btn btn-success m-2" (click)="addProductToCart(product)" *ngIf="!isInCart">Add to Cart</button>
<button class="btn btn-warning m-2" (click)="addProductToCart(product)" *ngIf="isInCart">Go to Cart</button>
